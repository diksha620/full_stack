<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical-19</title>
    <link rel="stylesheet" href="practical19.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

</head>

<body>
    <div class="container">
        <form id="form1">
            <h3>Create Account</h3>
            <input type="text" placeholder="Enter Email ID">
            <input type="password" placeholder="Enter Password">
            <input type="password" placeholder="Confirm Password">
            <div class="btn-box">
                <button type="button" id="next1"><i class="fas fa-caret-right"></i></button>
            </div>
        </form>

        <form id="form2">
            <h3>Social Links</h3>
            <input type="text" placeholder="LinkedIn">
            <input type="text" placeholder="GitHub">
            <input type="text" placeholder="Facebook">
            <div class="btn-box">
                <button type="button" id="back1"><i class="fas fa-caret-left"></i></button>
                <button type="button" id="next2"><i class="fas fa-caret-right"></i></button>
            </div>
        </form>

        <form id="form3">
            <h3>Personal Information</h3>
            <input type="text" placeholder="First Name">
            <input type="text" placeholder="Last Name">
            <input type="text" placeholder="Contact Number">
            <div class="btn-box">
                <button type="button" id="back2"><i class="fas fa-caret-left"></i></button>
                <button type="button">Submit</button>
            </div>
        </form>
        <div class="step-row">
            <div id="progress"></div>
            <div class="step-col"><small>Step-1</small></div>
            <div class="step-col"><small>Step-2</small></div>
            <div class="step-col"><small>Step-3</small></div>

        </div>
    </div>
    <script src="practical19.js"></script>
</body>

</html>
